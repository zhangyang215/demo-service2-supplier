kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: demo-service2-supplier
  name: demo-service2-supplier 
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-service2-supplier
  template:
    metadata:
      name: demo-service2-supplier
      labels:
        app: demo-service2-supplier
    spec:
      containers:
      - name: demo-service2-supplier
        image: 192.168.0.209:5000/demo-service2-supplier
        imagePullPolicy: Always
        env:
          - name: GIT_URL
            value: "http://192.168.0.209:31000"

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: demo-service2-supplier
  name: demo-service2-supplier
  namespace: default
spec:
  ports:
  - port: 9004 
    targetPort: 9004
  selector:
    app: demo-service2-supplier
